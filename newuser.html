<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTiger - New User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>TaskTiger</h1>
        <h2>New User</h2>
        <input type="text" id="userNameInput" placeholder="Enter user name">
        <div id="avatar-options">
            <h3>Select an Avatar</h3>
            <div class="avatars">
                <img src="img/avatars/avatar1.png" onclick="selectAvatar('avatar1.png')">
                <img src="img/avatars/avatar2.png" onclick="selectAvatar('avatar2.png')">
                <img src="img/avatars/avatar3.png" onclick="selectAvatar('avatar3.png')">
                <img src="img/avatars/avatar4.png" onclick="selectAvatar('avatar4.png')">
                <img src="img/avatars/avatar5.png" onclick="selectAvatar('avatar5.png')">
                <img src="img/avatars/avatar6.png" onclick="selectAvatar('avatar6.png')">
                <img src="img/avatars/avatar7.png" onclick="selectAvatar('avatar7.png')">
                <img src="img/avatars/avatar8.png" onclick="selectAvatar('avatar8.png')">
                <img src="img/avatars/avatar9.png" onclick="selectAvatar('avatar9.png')">
                <img src="img/avatars/avatar10.png" onclick="selectAvatar('avatar10.png')">
            </div>
        </div>
        <div id="color-options">
            <h3>Select a Color</h3>
            <div class="colors">
                <div class="color-box" style="background-color: pink;" onclick="selectColor('pink')"></div>
                <div class="color-box" style="background-color: #3498DB;" onclick="selectColor('#3498DB')"></div>
                <div class="color-box" style="background-color: #58D68D;" onclick="selectColor('#58D68D')"></div>
                <div class="color-box" style="background-color: #E74C3C;" onclick="selectColor('#E74C3C')"></div>
                <div class="color-box" style="background-color: #BB8FCE;" onclick="selectColor('#BB8FCE')"></div>

            </div>
        </div>
        <button onclick="addUser()">Add User</button>
        <button onclick="goBack()">Back to Dashboard</button>
    </div>
    <script src="js/utility.js"></script>
    <script src="js/user.js"></script>
    <script src="js/chore.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
